schema_version: 1

context:
  version: "4.0.46"

package:
  name: ui5-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-${{ version }}.tgz
  sha256: 2fbb762b594c3c6b0fbcc6951de5413b96aea35b14d934cf41e40762e7f56a9b

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - ui5 --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: "UI5 Tooling: CLI"
  homepage: https://github.com/SAP/ui5-cli

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy

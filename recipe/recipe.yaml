schema_version: 1

context:
  version: "4.0.42"

package:
  name: ui5-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-${{ version }}.tgz
  sha256: 5b71b02bd47461f322939d4dc4050d814fd2cbd285479319c20b70c9ad49d0b6

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - ui5 --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: "UI5 Tooling: CLI"
  homepage: https://github.com/SAP/ui5-cli

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy

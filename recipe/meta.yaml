{% set name = "ui5-cli" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SAP/ui5-cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 72e84ec234729af6a80b38363d993521cd13c979058b50a3065e8b6667f63bb4

build:
  number: 0

requirements:
  build:
    - nodejs
  host:
    - nodejs
    - yarn <2
  run:
    - nodejs

test:
  commands:
    - ui5 --help

about:
  home: https://github.com/SAP/ui5-cli
  license: Apache-2.0
  license_file:
    - LICENSES/Apache-2.0.txt
    - ThirdPartyLicenses.txt
  summary: 'UI5 Tooling: CLI'

extra:
  recipe-maintainers:
    - xhochy

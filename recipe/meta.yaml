{% set name = "ui5-cli" %}
{% set version = "4.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-{{ version }}.tgz
  sha256: 2db6a1d07cd718fc55ba5d0127ff23b623f409c6c43f832e00b71967150482d6

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ui5 --help

about:
  home: https://github.com/SAP/ui5-cli
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: 'UI5 Tooling: CLI'

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy

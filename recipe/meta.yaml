{% set name = "ui5-cli" %}
{% set version = "4.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/@ui5/cli/-/cli-{{ version }}.tgz
  sha256: 7089188c798694dc9f37122ac149dfbfeade6653335b6613e0494b7a3a81803b

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

test:
  commands:
    - ui5 --help

about:
  home: https://github.com/SAP/ui5-cli
  license: Apache-2.0
  license_file:
    - LICENSE.txt
    - third-party-licenses.txt
  summary: 'UI5 Tooling: CLI'

extra:
  recipe-maintainers:
    - danielnachun
    - xhochy
